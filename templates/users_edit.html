
{% extends "base.html" %}
{% block content %}
<h2>Edit user</h2>
            <form method="post">
            
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" aria-describedby="emailHelp" value="{{ user[4] }}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" value="{{ user[1]}}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" value="{{ user[2] }}">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" class="form-select" aria-label="Default select example">
                        <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
                        <option value="guest" {% if user[3] == 'guest' %}selected{% endif %}>Guest</option>
                        </select>

                </div>
                <div class="mb-3">
                    <label for="is_enabled" class="form-label">Enabled</label>
                    <select name="is_enabled" class="form-select" aria-label="Default select example">a
                    <option value="1" {% if user[5]|int %}selected{% endif %}>yes</option>
                    <option value="0" {% if not user[5]|int %}selected{% endif %}>no</option>

                      </select>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
                 <a href="{{ url_for('users') }}" class="btn btn-danger">Batal</a>
            </form>

            <form method="post" action="{{ url_for('edit_user', id=user[0]) }}">

  

            
{% endblock %}
