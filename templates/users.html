{% extends "base.html" %}
{% block content %}
<h2>User Management</h2>

<form method="post" action="{{ url_for('add_user') }}" class="mb-4">
    <div class="row g-2">
        <div class="col-md-4">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-4">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary">Add User</button>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead><tr><th>ID</th><th>Username</th><th>Action</th></tr></thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td><a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
